<div class="elative min-h-screen bg-gray-50">
  <app-side-navbar></app-side-navbar>
  <div class="ml-64 flex flex-col min-h-screen">
    <app-admin-header></app-admin-header>
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- <header class="bg-white p-4 shadow-sm">
      <h1 class="text-2xl font-bold text-gray-800">Admin Profile</h1>
    </header> -->

    <div class="flex-1 p-8 overflow-y-auto">
      <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
        <div *ngIf="isLoading" class="flex justify-center items-center h-48">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
        </div>

        <div *ngIf="!isLoading">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" id="name" formControlName="name"
                     class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              <div *ngIf="profileForm.get('name')?.invalid && (profileForm.get('name')?.dirty || profileForm.get('name')?.touched)" class="text-red-500 text-xs mt-1">
                Name is required.
              </div>
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" formControlName="email"
                     class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              <div *ngIf="profileForm.get('email')?.invalid && (profileForm.get('email')?.dirty || profileForm.get('email')?.touched)" class="text-red-500 text-xs mt-1">
                <span *ngIf="profileForm.get('email')?.errors?.['required']">Email is required.</span>
                <span *ngIf="profileForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
              </div>
            </div>

            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
              <input type="text" id="phone" formControlName="phone" readonly
                     class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm py-2 px-3 cursor-not-allowed">
            </div>

            <div>
              <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
              <input type="text" id="role" formControlName="role" readonly
                     class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm py-2 px-3 cursor-not-allowed">
            </div>

            <div *ngIf="successMessage" class="text-green-600 text-sm mt-4">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="text-red-600 text-sm mt-4">
              {{ errorMessage }}
            </div>

            <div class="flex justify-end">
              <button type="submit" [disabled]="isSaving || profileForm.invalid"
                      class="px-6 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                <span *ngIf="!isSaving">Update Profile</span>
                <span *ngIf="isSaving">Saving...</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
