<app-layout>
<div class="flex min-h-screen">
  <!-- Sidebar Navigation -->
  <div class="w-64 bg-white shadow-md pt-20">
    <div class="p-6">
      <h2 class="text-xl font-bold text-gray-800">My Account</h2>
      <nav class="mt-8">
        <a routerLink="/profile" class="block py-2 px-4 bg-purple-100 text-purple-700 rounded-md font-medium">My Profile</a>
        <a routerLink="/bookings" class="block py-2 px-4 text-gray-600 hover:bg-gray-100 rounded-md mt-2">My Bookings</a>
        <button (click)="logout()" class="w-full text-left block py-2 px-4 text-gray-600 hover:bg-gray-100 rounded-md mt-2">Logout</button>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-8 pt-20">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">My Profile</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <h2 class="text-lg font-semibold mb-4">Personal Information</h2>
          <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Full Name</label>
              <input type="text" formControlName="fullName" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Email</label>
              <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Phone Number</label>
              <input type="tel" formControlName="phone" class="w-full px-4 py-2 border rounded-lg" readonly>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Date of Birth</label>
              <input type="date" formControlName="dob" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <button type="submit" class="bg-blue-100 text-black px-6 py-2 rounded-lg hover:bg-blue-200">Update Profile</button>
          </form>
        </div>
        
        <!-- <div>
          <h2 class="text-lg font-semibold mb-4">Account Settings</h2>
          <div class="space-y-4">
            <div class="p-4 border rounded-lg">
              <h3 class="font-medium">Change Password</h3>
              <button class="mt-2 text-blue-600 hover:text-blue-800">Change Password</button>
            </div>
            <div class="p-4 border rounded-lg">
              <h3 class="font-medium">Notification Preferences</h3>
              <button class="mt-2 text-blue-600 hover:text-blue-800">Manage Notifications</button>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
</app-layout>
